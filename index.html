
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Jquery pradesh, nagarpalika, ward select box</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="dhl-custom.js"></script>
	<style>
		
		form {

			padding: 30px;
    		background: #e6e6e6;
		}

		select {

			width: 100%;
		    height: 40px;
		    font-size: 17px;

		}

	</style>
</head>
<body>

	<form>
	<div class="row">

		<div class="col-xs-12 col-md-3 col-sm-6">

			<select id="pradesh-list" name="pradeshList">

				<option value="">--प्रदेश छान्नुस्--</option>
				<option value="प्रदेश नम्बर-१">प्रदेश नम्बर-१</option>
				<option value="प्रदेश नम्बर-२">प्रदेश नम्बर-२</option>
				<option value="बागमती प्रदेश">बागमती प्रदेश</option>
				<option value="गण्डकी प्रदेश">गण्डकी प्रदेश</option>
				<option value="लुम्बिनी प्रदेश">लुम्बिनी प्रदेश</option>
				<option value="कर्णाली प्रदेश">कर्णाली प्रदेश</option>
				<option value="सुदूरपश्चिम प्रदेश">सुदूरपश्चिम प्रदेश</option>	

			</select>

		</div>

		<div class="col-xs-12 col-md-3 col-sm-6">

			<select id="district-list" name="districtList">

				<option>--जिल्ला छान्नुस्--</option>

			</select>

		</div>

		<div class="col-xs-12 col-md-3 col-sm-6">

			<select id="gau-nagar-palika-list" name="gaunagarList">

				<option>--स्थानिय तह छान्नुस्--</option>

			</select>

		</div>

		<div class="col-xs-12 col-md-3 col-sm-6">

			<select id="ward-list" name="wardList">

				<option>--वडा छान्नुस्--</option>

			</select>
						  
		</div>

	</div>				  
			
	</form>		
			
</body>
</html>
